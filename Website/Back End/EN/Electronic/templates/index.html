<html lang="en">

<head>
{% load staticfiles %}

<link rel="icon" href={% static 'Electronic/images/icons/download2.png' %}>

  <!-- Bootstrap core CSS -->
  <link href={% static 'Home/vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">

  <!-- Custom fonts for this template -->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand " href={% url 'index' %}>Electronics</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
		<li>
		  <div class="form-group has-feedback">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control" name="search" id="search" placeholder="search">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
		</li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'index' %}>Home</a>
          </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link">Hi {{ user.username }}</a>
            <a class="nav-link" href={% url 'logout' %}>Logout</a>
          </li>
                {% else %}
		   <li class="nav-item">
            <a class="nav-link" href={% url 'login' %}>SIGN IN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'signup' %}>SIGN UP</a>
          </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'Home/img/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Electronics</h1>
            <span class="subheading"> Everything related to Electronics </span>
			
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
          <div class="col-lg-12 ml-auto text-center control">
		   <img src = {% static 'Home/img/build.png' %} width = "400" >
		    <p> <a  class = "me" href={% url 'build' %}> Build your computer  </a> </p>
          </div>
          <div class="col-lg-6 mr-auto text-center control">
		  <img src = {% static 'Home/img/news.png' %} width = "200" >
            <p><a  class = "me"  href={% url 'subjects' %}>Electronics News </a></p>
          </div>
		   <div class="col-lg-6 ml-auto text-center control">
		    <img src = {% static 'Home/img/devices.png' %} >
		    <p> <a class = "me" href={% url 'home' %}>  Devices </a> </p>
          </div>

        </div>

    </div>


   
   
          <section class="aa text-center">
		    <div class="container">
			    <div class="row">
			<div class = "text-center col-lg-12 ml-auto">

			<div>
			<br>
				
<div>
        </div>

  <script src={% static 'Home/js/clean-blog.min.js' %}></script>
